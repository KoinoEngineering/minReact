<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>PureComponent(React)</title>
</head>

<body>
  <div id="app"></div>

  <script src="lib/react.development.js"></script>
  <script src="lib/react-dom.development.js"></script>
  <script type="text/javascript">

    class BC extends React.Component {
      constructor(props) {
        super(props);
      }
      componentDidMount() {
        console.log(`${this.constructor.name} Mount`);
      }
      componentDidUpdate() {
        console.log(`${this.constructor.name} Update`);
      }
      componentWillUnmount() {
        console.log(`${this.constructor.name} Unmunt`);
      }
    }

    class PC extends React.PureComponent {
      constructor(props) {
        super(props);
      }
      componentDidMount() {
        console.log(`${this.constructor.name} Mount`);
      }
      componentDidUpdate() {
        console.log(`${this.constructor.name} Update`);
      }
      componentWillUnmount() {
        console.log(`${this.constructor.name} Unmunt`);
      }
    }

    class Tag1 extends BC {
      constructor(props) {
        super(props);
      }
      render() {
        return React.createElement('div', null, `aaa ${this.props.a} bbb`);
      }
    }

    const p = { a: "helloworld" };
    ReactDOM.render(React.createElement(Tag1, { ...p }, null), document.getElementById("app"));

  </script>
</body>

</html>
