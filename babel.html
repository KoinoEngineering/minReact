<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>babel(standalone)</title>
</head>

<body>
  <div id="app"></div>

  <script src="lib/babel.js"></script>
  <script src="lib/polyfill.js"></script>

  <script type="text/babel" data-presets="es2017,react">
    const getMessage = () => "Hello Babel!";
    document.getElementById('app').innerHTML = getMessage();

    function* countUp() {
      let i = 0;
      for (;;)
        yield i++;
    }
    let iter=countUp();
  </script>
</body>

</html>
